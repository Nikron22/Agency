{% extends "base.html" %}

{% block title %}Добавление документа{% endblock %}
{% block header %}Добавление нового документа{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Новый документ</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_document') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="client_id" class="form-label">Клиент *</label>
                            <select class="form-select" id="client_id" name="client_id" required>
                                <option value="">Выберите клиента</option>
                                {% for client in clients %}
                                <option value="{{ client[0] }}">{{ client[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="passport_series" class="form-label">Серия паспорта *</label>
                            <input type="text" class="form-control" id="passport_series" 
                                   name="passport_series" required placeholder="4501" maxlength="6">
                        </div>
                        <div class="col-md-4">
                            <label for="passport_number" class="form-label">Номер паспорта *</label>
                            <input type="text" class="form-control" id="passport_number" 
                                   name="passport_number" required placeholder="123456" maxlength="4">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="last_name" class="form-label">Фамилия *</label>
                            <input type="text" class="form-control" id="last_name" 
                                   name="last_name" required placeholder="Иванов">
                        </div>
                        <div class="col-md-4">
                            <label for="first_name" class="form-label">Имя *</label>
                            <input type="text" class="form-control" id="first_name" 
                                   name="first_name" required placeholder="Иван">
                        </div>
                        <div class="col-md-4">
                            <label for="middle_name" class="form-label">Отчество</label>
                            <input type="text" class="form-control" id="middle_name" 
                                   name="middle_name" placeholder="Иванович">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="issued_by" class="form-label">Кем выдан *</label>
                            <input type="text" class="form-control" id="issued_by" 
                                   name="issued_by" required placeholder="УФМС России по г. Москва">
                        </div>
                        <div class="col-md-6">
                            <label for="issue_date" class="form-label">Дата выдачи *</label>
                            <input type="date" class="form-control" id="issue_date" 
                                   name="issue_date" required>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('view_documents') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>Добавить документ
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
