{% extends "base.html" %}

{% block title %}Редактирование клиента{% endblock %}
{% block header %}Редактирование клиента #{{ client[0] }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Редактирование клиента</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_client', client_id=client[0]) }}">
                    <div class="mb-3">
                        <label for="name_client" class="form-label">Имя клиента *</label>
                        <input type="text" class="form-control" id="name_client" 
                               name="name_client" required value="{{ client[1] }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="client_type" class="form-label">Тип клиента *</label>
                        <select class="form-select" id="client_type" name="client_type" required>
                            <option value="Продавец" {% if client[2] == 'Продавец' %}selected{% endif %}>Продавец</option>
                            <option value="Покупатель" {% if client[2] == 'Покупатель' %}selected{% endif %}>Покупатель</option>
                            <option value="Арендодатель" {% if client[2] == 'Арендодатель' %}selected{% endif %}>Арендодатель</option>
                            <option value="Арендатор" {% if client[2] == 'Арендатор' %}selected{% endif %}>Арендатор</option>
                        </select>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="phone_number" class="form-label">Телефон</label>
                            <input type="text" class="form-control" id="phone_number"
                                   name="phone_number" value="{{ client[3] }}">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                   name="email" value="{{ client[4] }}">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('view_clients') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
