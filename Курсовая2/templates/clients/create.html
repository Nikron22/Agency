{% extends "base.html" %}

{% block title %}Добавление клиента{% endblock %}
{% block header %}Добавление нового клиента{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Новый клиент</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_client') }}">
                    <div class="mb-3">
                        <label for="name_client" class="form-label">Имя клиента *</label>
                        <input type="text" class="form-control" id="name_client" 
                               name="name_client" required placeholder="Иван">
                    </div>
                    
                    <div class="mb-3">
                        <label for="client_type" class="form-label">Тип клиента *</label>
                        <select class="form-select" id="client_type" name="client_type" required>
                            <option value="">Выберите тип</option>
                            <option value="Продавец">Продавец</option>
                            <option value="Покупатель">Покупатель</option>
                            <option value="Арендодатель">Арендодатель</option>
                            <option value="Арендатор">Арендатор</option>
                        </select>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="phone_number" class="form-label">Телефон</label>
                            <input type="text" class="form-control" id="phone_number" 
                                   name="phone_number" placeholder="+79161234567">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" 
                                   name="email" placeholder="ivan@example.com">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('view_clients') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>Добавить клиента
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
