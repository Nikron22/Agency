{% extends "base.html" %}

{% block title %}Редактирование сделки{% endblock %}
{% block header %}Редактирование сделки #{{ deal[0] }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Редактирование сделки</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_deal', deal_id=deal[0]) }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="owner_id" class="form-label">Продавец/Арендодатель *</label>
                            <select class="form-select" id="owner_id" name="owner_id" required>
                                <option value="">Выберите продавца</option>
                                {% for owner in owners %}
                                <option value="{{ owner[0] }}" {% if deal[1] == owner[0] %}selected{% endif %}>
                                    {{ owner[1] }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="buyer_id" class="form-label">Покупатель/Арендатор *</label>
                            <select class="form-select" id="buyer_id" name="buyer_id" required>
                                <option value="">Выберите покупателя</option>
                                {% for buyer in buyers %}
                                <option value="{{ buyer[0] }}" {% if deal[2] == buyer[0] %}selected{% endif %}>
                                    {{ buyer[1] }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="property_id" class="form-label">Объект недвижимости *</label>
                            <select class="form-select" id="property_id" name="property_id" required>
                                <option value="">Выберите объект</option>
                                {% for property in properties %}
                                <option value="{{ property[0] }}" {% if deal[3] == property[0] %}selected{% endif %}>
                                    {{ property[1] }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="final_price" class="form-label">Сумма сделки (руб) *</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="final_price" 
                                       name="final_price" step="0.01" min="0" required 
                                       value="{{ deal[5] }}">
                                <span class="input-group-text">₽</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="deal_type" class="form-label">Тип сделки *</label>
                            <select class="form-select" id="deal_type" name="deal_type" required>
                                <option value="продажа" {% if deal[6] == 'продажа' %}selected{% endif %}>Продажа</option>
                                <option value="аренда" {% if deal[6] == 'аренда' %}selected{% endif %}>Аренда</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="status" class="form-label">Статус *</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="в процессе" {% if deal[7] == 'в процессе' %}selected{% endif %}>В процессе</option>
                                <option value="завершена" {% if deal[7] == 'завершена' %}selected{% endif %}>Завершена</option>
                                <option value="отменена" {% if deal[7] == 'отменена' %}selected{% endif %}>Отменена</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="deal_date" class="form-label">Дата сделки *</label>
                            <input type="date" class="form-control" id="deal_date" 
                                   name="deal_date" required 
                                   value="{{ deal[8].strftime('%Y-%m-%d') if deal[8] else '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="description" class="form-label">Описание сделки</label>
                        <textarea class="form-control" id="description" 
                                  name="description" rows="3">{{ deal[9] if deal[9] else '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('view_deals') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-2"></i>Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
